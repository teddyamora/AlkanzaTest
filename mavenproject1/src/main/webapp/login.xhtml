<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ALKANZA TEST APP</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    PÃ¡gina de Inicio
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="login-form">
                        
                        <p:growl id="growl" sticky="true" showDetail="true" life="1500" widgetVar="growl"  />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{Login.user}" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{Login.password}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="login-form:growl" action="#{Login.logInButtonAction}" />
                                                
                            </f:facet>  
                        </h:panelGrid>
                    </h:form>


                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
